<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="main">
    <h1>Contact Book</h1>
  
    <section class="left-column" id="add-contact-form">
      <header>Add a Contact:</header>
      <form>
        <div class="form-group">
          <label>First name</label>
          <input type="text" name="firstName" id="firstName">
        </div>

        <div class="form-group">
          <label>Last name</label>
          <input type="text" name="lastName" id="lastName">
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" name="phoneNumber" id="phoneNumber">
        </div>

        <div class="form-group">
          <label>Street</label>
          <input type="text" name="street" id="street">
        </div>

        <div class="form-group">
          <label>City</label>
          <input type="text" name="city" id="city">
        </div>

        <div class="form-group">
          <label>State</label>
          <input type="text" name="state" id="state">
        </div>
        
        <div class="form-group">
          <button type="submit" id="add-contact">Add</button>
          <div class="feedback">
            <p>&nbsp;</p>
          </div>
        </div>
      </form>
    </section>
  
    <section class="right-column" id="contact-detail">
      <header>Detail:</header>
      <div id="contact-detail-info"></div>
    </section>
  
    <section class="full-width" id="all-contacts">
      <header>Contacts:</header>
      <section class="contacts-list">
        <ul>
        </ul>
      </section>
    </section>
  </div>
  <script type="text/javascript" src="scripts/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
